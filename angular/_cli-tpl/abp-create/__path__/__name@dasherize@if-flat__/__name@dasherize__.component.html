<% if(modal) { %><div class="modal-header">
    <div class="modal-title">新建</div>
  </div>
  <sf  #sf mode="edit" [schema]="schema" [ui]="ui" button="none">
    <div class="modal-footer">
      <button nz-button type="button" (click)="close()">关闭</button>
      <button nz-button type="submit" nzType="primary" (click)="save(sf.value)" [disabled]="!sf.valid">保存</button>
    </div>
  </sf><% } else { %><page-header [title]="'新建'"></page-header>
  <nz-card>
    <sf #sf mode="edit" [schema]="schema" [ui]="ui" button="none">
      <footer-toolbar errorCollect>
        <button nz-button type="button" (click)="location.back()" [nzLoading]="loading">返回</button>
        <button nz-button type="submit" nzType="primary" (click)="save(sf.value)" [disabled]="!sf.valid" [nzLoading]="loading">保存</button>
      </footer-toolbar>
    </sf>
  </nz-card><% } %>
