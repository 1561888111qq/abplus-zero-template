<page-header [action]="phActionTpl">
  <ng-template #phActionTpl>
    
  </ng-template>
</page-header>
<nz-card>
  <sf #qf mode="search" [schema]="searchSchema" (formSubmit)="query($event)" (formReset)="query($event)"></sf>
  <st #st [data]="items" [columns]="columns" [page]="{front:false,show:true}" (change)="change($event)"
    [pi]="pageNumber" [ps]="pageSize" [total]="totalItems" [loading]="isTableLoading"></st>
</nz-card>
